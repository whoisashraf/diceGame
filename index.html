<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="winnerWrapper">
      <h1 class="winner">Ready, Set, Go!</h1>
    </div>

    <div class="diceWrapper">
      <div class="dice1">
        <h3>Player1</h3>
        <img
          id="playerOne"
          src="assets/dice9.svg"
          alt="dice with a value of one"
        />
      </div>

      <div class="dice2">
        <h3>Player2</h3>
        <img
          id="playerTwo"
          src="assets/dice9.svg"
          alt="dice with a value of one"
        />
      </div>
    </div>

    <button class="randomize">Randomize!</button>
    <script src="script.js"></script>
  </body>
</html>
